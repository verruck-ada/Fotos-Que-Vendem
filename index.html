<header>
    <div style="position:relative; overflow:hidden;">
        <!-- Background de gradiente -->
        <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(135deg,#16a34a,#064e3b); z-index:0;"></div>
        
        <!-- Partículas geométricas -->
        <canvas id="particles" style="position:absolute; width:100%; height:100%; z-index:1;"></canvas>
        
        <div style="position:relative; z-index:2; text-align:center; padding:80px 20px;">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Câmera Fotos que Vendem" style="width:100px; margin-bottom:20px; filter:drop-shadow(2px 2px 5px rgba(0,0,0,0.3));">
            <h1 style="font-size:3em; color:white; margin-bottom:15px;">Fotos que Vendem</h1>
            <p style="font-size:1.5em; color:white; opacity:0.9; margin-bottom:25px;">Transforme suas fotos em vendas reais</p>
            <a href="#plans" class="btn" style="padding:16px 32px; font-size:1.1em;">Escolha seu plano agora</a>
        </div>
    </div>
</header>

<script>
    // Partículas leves
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = 400; // altura do header

    const particles = [];
    for(let i=0;i<50;i++){
        particles.push({
            x: Math.random()*canvas.width,
            y: Math.random()*canvas.height,
            radius: Math.random()*3+1,
            dx: (Math.random()-0.5)*1,
            dy: (Math.random()-0.5)*1
        });
    }

    function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
            ctx.fillStyle='rgba(255,255,255,0.6)';
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            if(p.x>canvas.width)p.x=0;
            if(p.x<0)p.x=canvas.width;
            if(p.y>canvas.height)p.y=0;
            if(p.y<0)p.y=canvas.height;
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>
